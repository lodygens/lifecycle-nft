
<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-secondary" onclick="javascript:toggleHome();">Home</a></li>
        <li><a href="#" class="nav-link px-2 text-white" onclick="javascript:toggleMint();">Mint NFT</a></li>
        <li><a href="#" class="nav-link px-2 text-white" onclick="javascript:toggleUse();">Use NFT</a></li>
        <li><a href="#" class="nav-link px-2 text-white" onclick="javascript:toggleHistory();">NFT History</a></li>
        <li>
          <a href="#" class="nav-link px-2 text-white" onclick="javascript:toggleAbout();">
            About
          </a>
        </li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
          aria-label="Search">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Login</button>
        <button type="button" class="btn btn-warning">Sign-up</button>
      </div>
    </div>
  </div>
</header>

<div *ngIf="!metamask" class="col-lg-6 mx-auto" style="text-align:center;">
  <h1>
    <p>You must install <i>Metamask</i>. </p>
    <p>Please click here <a href="https://metamask.io/">Install Metamask</a></p>
  </h1>
</div>
<div *ngIf="metamask" class="col-lg-6 mx-auto" style="text-align:center;">
  <div id="home" class="col-lg-6 mx-auto" style="text-align:center;visibility:visible">
    <h1>Welcome
    </h1>
    <div id="mint" class="col-lg-6 mx-auto" style="text-align:center;visibility:hidden">
      <h1>Mint
      </h1>
    </div>
    <div id="use" class="col-lg-6 mx-auto" style="text-align:center;visibility:hidden">
      <h1>Use
      </h1>
    </div>
    <div id="history" class="col-lg-6 mx-auto" style="text-align:center;visibility:hidden">
      <h1>History      </h1>
    </div>
    <div id="about" class="col-lg-6 mx-auto" style="text-align:center;visibility:hidden">
      <h1>About
      </h1>
    </div>
  </div>
