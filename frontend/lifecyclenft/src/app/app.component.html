

<div *ngIf="!metamask" style="text-align:center;">
  <h1>
    <p>Vous devez installer <i>Metamask</i>. </p>
    <p>Suivez ce lien pour <a href="https://metamask.io/">installer Metamask</a></p>
  </h1>
</div>

<div *ngIf="metamask" class="col-lg-6 mx-auto" style="text-align:center;">
  <main class="px-3" style="text-align:center;visibility:visible;">
    <div *ngIf="!connected">
      <img class="mb-4" src="../assets/brand/iexec.svg" alt="iExec Blockchain Technology" width="100"
        style="padding-top: 10px;">
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="connect()">Connect</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
    </div>
    <div *ngIf="connected" style="position:relative;width:100%;height:100%">
      <div id="home" style="text-align:center;visibility:visible;position:absolute;top:0;left:0;width:100%;height:100%">
        <div>
          <h1>Bienvenue
          </h1>
          <p>Cette application décentralisée permet de créer et suivre le cycle de vie de vos NFT.</p>
          <p>Address du NFT : {{nftContractAddr}}</p>
          <p>Address du gestionnaire de cycle de vie : {{lifeCycleMgrAddr}}</p>
        </div>
        <div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="mintNFT()" style="margin: 5px;">Créer un nouvel NFT</button>
          <div id="nftList">
          </div>
        </div>
        <div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="getNFTList()" style="margin: 5px;">Lister vos NFT</button>
          <div id="nftList">
          </div>
        </div>

      </div>
    </div>
    <div id="about" style="text-align:center;visibility:hidden;position:absolute;top:0;left:0;width:100%;height:100%;">
      <h1>About
      </h1>
    </div>
  </main>
</div>
